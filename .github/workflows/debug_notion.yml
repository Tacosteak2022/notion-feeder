name: Debug Notion

on:
  workflow_dispatch:

jobs:
  find_databases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Find Databases
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: node find_databases.js
