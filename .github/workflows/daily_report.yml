name: Daily Report Automation

on:
  push:
    branches: [ "master" ]
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  fetch-reports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install system dependencies (Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Create .env file
        run: |
          echo "FISC_EMAIL=${{ secrets.FISC_EMAIL }}" > .env
          echo "FISC_PASSWORD=${{ secrets.FISC_PASSWORD }}" >> .env
          echo "VDSC_EMAIL=${{ secrets.VDSC_EMAIL }}" >> .env
          echo "VDSC_PASSWORD=${{ secrets.VDSC_PASSWORD }}" >> .env
          echo "NOTION_API_KEY=${{ secrets.NOTION_API_KEY || secrets.NOTION_API_TOKEN }}" >> .env
          echo "NOTION_API_TOKEN=${{ secrets.NOTION_API_TOKEN || secrets.NOTION_API_KEY }}" >> .env
          echo "NOTION_READER_DATABASE_ID=${{ secrets.NOTION_READER_DATABASE_ID }}" >> .env
          echo "NOTION_FEEDS_DATABASE_ID=${{ secrets.NOTION_FEEDS_DATABASE_ID }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "RUN_FREQUENCY=86400" >> .env

      - name: Run AI Feed Reader
        run: node ai-feed.js
        continue-on-error: true

      - name: Run FinSuccess Report Fetcher (Headful Mode with Xvfb)
        env:
          FISC_COOKIES: ${{ secrets.FISC_COOKIES }}
          FISC_USER_AGENT: ${{ secrets.FISC_USER_AGENT }}
          FISC_PROXY: ${{ secrets.FISC_PROXY }}
          # Force NOT CI mode logic for headless, but keep CI env for logs
          DISPLAY: :99 
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" node fisc_link_extractor.js
        continue-on-error: true

      - name: Run VDSC Link Extractor
        run: node vdsc_link_extractor.js
        continue-on-error: true

      - name: Cleanup Duplicates (Commodities)
        run: node cleanup_duplicates.js
        continue-on-error: true

      - name: Cleanup Duplicates (Reports)
        run: node deduplicate_reports.js
        continue-on-error: true
