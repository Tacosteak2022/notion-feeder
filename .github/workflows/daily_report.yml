name: Daily FinSuccess Report

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  fetch-reports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
      - name: Run AI Feed Reader
        run: node ai-feed.js
        continue-on-error: true

      - name: Run FinSuccess Report Fetcher
        run: node fisc_link_extractor.js
        continue-on-error: true
