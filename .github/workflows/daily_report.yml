name: Daily Report Automation

on:
  push:
    branches: [ "master" ]
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  fetch-reports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm install

      - name: Create .env file
        env:
          FISC_EMAIL: ${{ secrets.FISC_EMAIL }}
          FISC_PASSWORD: ${{ secrets.FISC_PASSWORD }}
          FISC_COOKIE: ${{ secrets.FISC_COOKIE }}
          VDSC_EMAIL: ${{ secrets.VDSC_EMAIL }}
          VDSC_PASSWORD: ${{ secrets.VDSC_PASSWORD }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
          NOTION_READER_DATABASE_ID: ${{ secrets.NOTION_READER_DATABASE_ID }}
          NOTION_FEEDS_DATABASE_ID: ${{ secrets.NOTION_FEEDS_DATABASE_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "FISC_EMAIL=$FISC_EMAIL" > .env
          echo "FISC_PASSWORD=$FISC_PASSWORD" >> .env
          echo "FISC_COOKIE=$FISC_COOKIE" >> .env
          echo "VDSC_EMAIL=$VDSC_EMAIL" >> .env
          echo "VDSC_PASSWORD=$VDSC_PASSWORD" >> .env
          echo "NOTION_API_KEY=${NOTION_API_KEY:-$NOTION_API_TOKEN}" >> .env
          echo "NOTION_API_TOKEN=${NOTION_API_TOKEN:-$NOTION_API_KEY}" >> .env
          echo "NOTION_READER_DATABASE_ID=$NOTION_READER_DATABASE_ID" >> .env
          echo "NOTION_FEEDS_DATABASE_ID=$NOTION_FEEDS_DATABASE_ID" >> .env
          echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> .env
          echo "RUN_FREQUENCY=86400" >> .env

      - name: Run AI Feed Reader
        run: node ai-feed.js
        continue-on-error: true

      - name: Run FinSuccess Report Fetcher
        run: node fisc_link_extractor.js
        continue-on-error: true

      - name: Run VDSC Link Extractor
        run: node vdsc_link_extractor.js
        continue-on-error: true

      - name: Run SHS Link Extractor
        run: node shs_link_extractor.js
        continue-on-error: true
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_READER_DATABASE_ID: ${{ secrets.NOTION_READER_DATABASE_ID }}
