name: Daily Report Automation

on:
  push:
    branches: [ "master" ]
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  fetch-reports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          echo "RUN_FREQUENCY=86400" >> .env

      - name: Run AI Feed Reader
        run: node ai-feed.js
        continue-on-error: true

      - name: Run FinSuccess Report Fetcher
        run: node fisc_link_extractor.js
        continue-on-error: true

      - name: Run VDSC Link Extractor
        run: node vdsc_link_extractor.js
        continue-on-error: true

      - name: Run SHS Link Extractor
        run: node shs_link_extractor.js
        continue-on-error: true
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_READER_DATABASE_ID: ${{ secrets.NOTION_READER_DATABASE_ID }}
