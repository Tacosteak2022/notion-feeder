name: Get Feed

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:

jobs:
  get-feed:
    runs-on: ubuntu-latest
    env:
      NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
      NOTION_READER_DATABASE_ID: ${{ secrets.NOTION_READER_DATABASE_ID }}
      NOTION_FEEDS_DATABASE_ID: ${{ secrets.NOTION_FEEDS_DATABASE_ID }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Force Install Latest Libraries
        # This command deletes the problem file and forces the latest AI version
        run: |
          rm -f package-lock.json
          npm install
          npm install @google/generative-ai@latest axios jsdom @mozilla/readability rss-parser

      - name: Run AI Feed Summarizer
        run: node ai-feed.js
